<div id="widgets">
    <form class="form-horizontal">
        <div class="form-group">
            <input type="text" name="filter-query" class="form-control input-sm" placeholder="Widget search" [(ngModel)]="filterString" (keyup.enter)="filterTree()">
        </div>
    </form>
    <div id="widget-tree">
        <tree-view [categories]="widgetTree" (addWidgetRequest)="addWidgetToCanvas($event)"></tree-view>
    </div>
    <a class="btn btn-info btn-sm">Import webservice</a>
</div>
