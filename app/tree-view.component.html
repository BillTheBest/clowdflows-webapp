<ul>
    <li *ngFor="let category of categories">
        <span class="category">
            <i class="fa fa-folder-open-o"></i> {{category.name}}
        </span>
        <tree-view [categories]="category.children"></tree-view>
        <ul>
            <li *ngFor="let widget of category.widgets">
                <span class="widget">
                    {{widget.name}}
                </span>
            </li>
        </ul>
    </li>
</ul>
